<!-- Format Section -->
    <section id="format" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">The Format</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for format_data in site.data.home_format_data %}
                            <li class="{{ format_data.inverted }}">
                                <div class="timeline-image">
                                    <img class="img-circle img-responsive" src="../css/img/{{ format_data.img }}" alt="">
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-heading">
                                        <h4>{{ format_data.name }}</h4>
                                    </div>
                                    <div class="timeline-heading">
                                        <p class="text-muted">{{ format_data.info }}</p>
                                    </div>
                                </div>
                            </li>
                        {% endfor %}
                        <li class="timeline-inverted">
                            <div class="timeline-image" id="signup">
                                <h4>
                                    <a href="https://forms.gle/uzzpeNThWCEJUNf26">Sign me up!</a>
                                </h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
